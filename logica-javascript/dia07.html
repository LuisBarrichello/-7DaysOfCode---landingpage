<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        DESAFIO: 
        * Criar a minha própria calculadora
        * Uma coisa muito importante: organizar o seu código.

        Requistos:
        - Detalhe muito importante: cada operação deverá ser uma função diferente no seu código.
        - Primeiramente, a pessoa deverá escolher uma opção de operação impressa pelo programa na tela.
        - Depois, ela deverá inserir os dois valores que deseja utilizar, e o programa imprimirá o resultado da operação em questão.
        - As opções disponíveis deverão ser: soma, subtração, multiplicação, divisão, e sair. Nessa última, o programa deverá parar de ser executado, mostrando uma mensagem "Até a próxima".

        Não esqueça de usar estruturas de repetição para fazer a calculadora imprimir a escolha de operação até que a pessoa deseje parar o programa.

        Lembre-se também de que, além do if e else, também temos o switch, muito interessante de se utilizar em casos como esse, de múltipla escolha.
        */

        let operacao = ''; // iniciando variavel para entrar no while

        // Definição das operações básicas da calculadora:
        function soma(n1, n2) {
            return Number(n1) + Number(n2);
        };

        function subtracao(n1, n2) {
            return Number(n1) - Number(n2);
        };

        function divisao(n1, n2) {
            return Number(n1) / Number(n2);
        };

        function multiplicacao(n1, n2) {
            return Number(n1) * Number(n2);
        };

        while (operacao != 'sair') {

            // escolher a operação para efetuar o calculo
            operacao = prompt('Escolha uma opção de operação: SOMA, SUBTRAÇÃO, DIVISÃO, MULTIPLICAÇÃO ou caso deseja sair do programa, digite SAIR.');

            if (operacao == 'sair') { //se o texto lido for "sair", sair do loop e da calculadora
                break;
            }

            //enquanto o texto lido for diferente de "soma", "subtração", "multiplicação", "divisão" e "sair", exibir que não foi reconhecido e perguntar novamente
            while (operacao != "soma" && operacao != "subtração" && operacao != "multiplicação" && operacao != "divisão" && operacao != "sair") {
                alert('Operação não identificada');
                operacao = prompt('Escolha uma opção de operação: SOMA, SUBTRAÇÃO, DIVISÃO, MULTIPLICAÇÃO ou caso deseja sair do programa, digite SAIR.');

            }

            // input dos numeros
            let n1 = prompt(`Digite o primeiro numero para operação ${operacao}:`);
            let n2 = prompt(`Digite o segundo numero para operação ${operacao}:`);

            //A switch instrução é usada para executar diferentes ações com base em diferentes condições.
            //
            switch (operacao) {
                case 'soma':
                    alert(`O resultado da ${operacao} dos numeros ${n1} e ${n2} é: ${soma(n1, n2)} `)
                    break;
                case 'subtração':
                    alert(`O resultado da ${operacao} dos numeros ${n1} e ${n2} é: ${subtracao(n1, n2)} `)
                    break
                case 'divisão':
                    alert(`O resultado da ${operacao} dos numeros ${n1} e ${n2} é: ${divisao(n1, n2)} `)
                    break;
                case 'multiplicação':
                    alert(`O resultado da ${operacao} dos numeros ${n1} e ${n2} é: ${multiplicacao(n1, n2)} `)
                    break;
            }
        }
        alert(`Até a próxima!`);
    </script>
</body>

</html>
