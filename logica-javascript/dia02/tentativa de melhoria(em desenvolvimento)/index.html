<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/logica-javascript/dia02/style.css">
    <title>Lógica JS 2/7</title>
</head>
<body>
    <main>
        <h1>Lógica JS 2/7:  Variáveis</h1>
        <form action="" class="form">
            <label for="nome" class="nome">Qual o seu nome?</label>
            <input type="text" class="input-nome" id="nome" focus>
            <label for="idade" class="idade">Quantos anos você tem?</label>
            <input type="number" class="input-idade" id="idade" min="1" max="130">
            <label for="linguagem" class="linguagem">Qual linguagem de programação você está estudando?</label>
            <input type="text" class="input-linguagem" id="linguagem">
            <input type="submit" value="Submit" id="submit-date">
        </form>
    </main>
    <script src="/logica-javascript/dia02/script.js"></script>
</body>
</html>
